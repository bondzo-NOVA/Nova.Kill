<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novakill</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: purple;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: #6A0DAD;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: calc(100vh - 100px);
        }
        .ascii {
            position: absolute;
            pointer-events: none;
            font-family: monospace;
            line-height: 1;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: purple;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        .lines {
            position: absolute;
            background-color: rgba(128, 0, 128, 0.5);
            animation: move 5s infinite linear;
        }
        @keyframes move {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='https://example.com'">Home</button>
        <button onclick="window.location.href='https://example.com/about'">About</button>
        <button onclick="window.location.href='https://example.com/contact'">Contact</button>
    </div>
    <div class="content">
        <div class="ascii" id="asciiText"></div>
    </div>
    <div class="footer">
        &copy; 2025 Novakill. All rights reserved.
    </div>
    <script>
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }
        function createLines(count) {
            for (let i = 0; i < count; i++) {
                let line = document.createElement('div');
                line.className = 'lines';
                line.style.left = Math.random() * 100 + 'vw';
                line.style.width = Math.random() * 2 + 'px';
                line.style.height = Math.random() * 50 + 50 + 'vh';
                line.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(line);
            }
        }
        createStars(50);
        createLines(10);

        document.addEventListener('mousemove', (e) => {
            asciiText.style.left = (e.pageX - asciiText.offsetWidth / 2) + 'px';
            asciiText.style.top = (e.pageY - asciiText.offsetHeight / 2) + 'px';
        });
    </script>
</body>
</html>
